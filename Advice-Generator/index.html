<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(150, 100%, 66%);
    }
  </style>
</head>

<body>
  <main>
    <section class="card-section">
      <div class="card">
        <div class="card-container">
          <h1 class="advice-id">ADVICE #<span class="advice-id" id="id"></span></h1>

          <!-- Advice ID goes here -->
          <blockquote class="advice" id="advice-content">
          </blockquote>
          <img src="images/pattern-divider-mobile.svg" alt="" srcset="" class="divider-svg">
          <div class="circle-container">
            <div class="circle" id="btn"><img src="images/icon-dice.svg" alt="" class="dice-svg"></div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vaibhav Sachdeva</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
