<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-container">
    <h1 class="main-logo">
      <img src="images/logo.svg" alt="" srcset="">
    </h1>
    <section class="calculator">
      <div class="form-container">
        <form action="#">
          <div class="amount-input">
            <h2 class="heading" id="bill">Bill</h2>
            <label for="amount" class="heading">
              <img src="images/icon-dollar.svg" alt="" class="svg-img">
              <input type="text" placeholder="0" class='input' id="bill-amount">
            </label>
          </div>
          <h2 class="heading">Select Tip %</h2>
          <div class="tip-input">
            <div class="tip-percent"><a href="" class="tip-percent-anchor">5%</a></div>
            <div class="tip-percent"><a href="" class="tip-percent-anchor">10%</a></div>
            <div class="tip-percent"><a href="" class="tip-percent-anchor">15%</a></div>
            <div class="tip-percent"><a href="" class="tip-percent-anchor">25%</a></div>
            <div class="tip-percent"><a href="" class="tip-percent-anchor">50%</a></div>
            <input type="text" placeholder="Custom" id="custom-input" class="input custom-input-default">
          </div>

          <div class="people-input">
            <h2 class="heading">Number of People</h2>
            <label for="people">
              <img src="images/icon-person.svg" alt="" class="svg-img">
              <input type="text" placeholder="0" class='input' id="people">
            </label>
          </div>
        </form>
      </div>
      <div class="result-container">
        <div class="result">
          <div class="result-head">
            <p class="result-amount-head result-para">Tip Amount</p>
            <p class="per-person result-para">/ person</p>
          </div>
          <div class="amount-container">
            <p class="amount result-para">$0.00</p>
          </div>
          <div class="result-head">
            <p class="result-amount-head result-para">Total</p>
            <p class="per-person result-para">/ person</p>
          </div>
          <div class="amount-container">
            <p class="amount result-para">$0.00</p>
          </div>
        </div>
        <div class="reset">
          <button class="reset-btn" disabled>Reset</button>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
